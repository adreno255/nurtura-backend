name: Integration Tests

on:
    workflow_call:

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:16-alpine
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: nurtura_test
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '25'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Generate Prisma Client
              run: npx prisma generate

            - name: Run database migrations
              run: npx prisma migrate deploy
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nurtura_test

            - name: Run integration tests
              run: npm run test:integration
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nurtura_test
                  NODE_ENV: test
                  PORT: 3001
                  SENDGRID_API_KEY: SG.api_key_test
                  SENDGRID_FROM_EMAIL: noreply@yourdomain.com
                  SENDGRID_FROM_NAME: LoamTech Solutions
                  FIREBASE_SERVICE_ACCOUNT: '{"type":"service_account","project_id":"test","private_key":"test","client_email":"test@test.com"}'
